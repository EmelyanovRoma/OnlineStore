<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/authorization.css">
    <title>Вход | Online Store</title>
</head>

<body>
    <div class="wrapper">
        <header id="open" class="header">
            <div id="close" class="header__container">
                <div class="header__logo">
                    <a href="../index.html" class="logo__link">
                        <img src="../../img/logo.png" alt="Логотип">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="authorization">
                <div class="authorization__container">
                    <form>
                        <h1 class="authorization__title">Вход</h1>
                        <div class="authorization-user user__email">
                            <input class="email" autofocus="autofocus" required="required" aria-required="true"
                                type="email" value name="user[email]" placeholder="E-mail">
                        </div>
                        <div class="authorization-user user__password">
                            <input class="password" autofocus="autofocus" required="required" aria-required="true"
                                type="password" value name="user[password]" placeholder="Пароль">
                        </div>
                        <div class="confirm__button button_green button">
                            <input class="confirm-button__text" type="submit" value="Войти">
                        </div>
                    </form>
                    <div class="form-registration">
                        <a href="" class="form__link">Зарегистрироваться</a>
                    </div>
                    <div class="authorization-text-center">
                        <a href="" class="form__link">Забыли пароль?</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
